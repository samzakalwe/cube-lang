<html>

  <head>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        color: white;
        background: rgb(20, 20, 20);
      }

      #text-box {
        width: 100%;
        font-family: inherit;
        font-size: inherit;
        color: white;
        background: rgb(20, 20, 20);


      }
    </style>
    <script>
      function renderMarain() {
        document.getElementById("marain").innerHTML = "Hola! " + document.getElementById("text-box").value;
      }
    </script>
  </head>

  <body>
    <p>
      Marain Transliteration:
    </p>
    <input type="text" id="text-box" oninput="renderMarain()" />
    <p>
      Result:
    </p>
    <div id="marain">
    </div>
  </body>

</html>
